{% extends "base.html"%}
{% block content %}

<main class="main">
    <!-- 日付の表示 -->
    <div class="date-display">
        <h2>{{ date }}</h2>
    </div>
    <div class="breeding-info-container">
        <!-- breeding_infos の各要素に対してループ -->
        {% for KokabuId in KokabuIds %}
        <div class="breeding-info">
            <p>{{ KokabuId }}</p>
            <!-- OkabuImage と MekabuImage をそれぞれ表示 -->
            <a href="#male-plant-detail" class="plant-image-link">
                <img src="{{ url_for('static', filename='img/' + OkabuImages[KokabuId]) }}" alt="雄株の写真" class="plant-image">
            </a>
            <a href="#female-plant-detail" class="plant-image-link">
                <img src="{{ url_for('static', filename='img/' + MekabuImages[KokabuId]) }}" alt="雌株の写真" class="plant-image">
            </a>
            <!-- 子株の写真（未使用） -->
            <div class="offspring-images">
                {% for KokabuImage in KokabuImages[KokabuId] %}
                <a href="#offspring-plant-detail" class="plant-image-link">
                    <img src="{{ url_for('static', filename='img/' + KokabuImage) }}" alt="子株の写真" class="plant-image">
                </a>
                {% endfor %}
            </div>
        </div>
        <hr class="separator"> <!-- リスト間の横線 -->
        {% endfor %}
    </div>
</main>

{% endblock %}
