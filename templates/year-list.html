{%  extends "base.html" %}
{%  block content   %}
<div class="oyakabu-container">
    <a href="/">
        <button type="button" class="back-btn">戻る</button>
    </a>
</div>


    <main class="main">

        <div class="back-btn-container">
            <button type="button" onclick="goBack()" class="back-btn">戻る</button>
        </div>
        
        
        <div class="year-list">
            <!-- 以下のfor文はサーバーサイドのテンプレートエンジン（Flask等）で処理 -->
            {% for year in years %}
                <a href="/yearlist/datelist/{{ year }}" class="link">{{ year }}年</a>
            {% endfor %}
        </div>
        
    </main>

{%  endblock    %}
