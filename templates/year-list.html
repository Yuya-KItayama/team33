{%  extends "base.html" %}
{%  block content   %}


    <main class="main">
        <div class="year-list">
            <!-- 以下のfor文はサーバーサイドのテンプレートエンジン（Flask等）で処理 -->
            {% for year in years %}
                <a href="/yearlist/datelist/{{ year }}" class="link">{{ year }}年</a>
            {% endfor %}
        </div>
    </main>
{%  endblock    %}
