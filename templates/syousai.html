<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株情報詳細ページ</title>
    <link rel="stylesheet" href="destyle.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>交配データ管理アプリ</h1>
    </header>

    <main class="main plant-detail">
        <div class="plant-image-section">
            <img src="flower-photo.jpg" alt="花の写真" class="plant-image">
            <p class="plant-id"><!-- FlaskでIDを表示 {% print plant.id %} --></p>
        </div>
        <div class="plant-info-section">
            <ul class="plant-info-list">
                <!-- Flaskでデータベースから情報を取得して表示 {% for info in plant_infos %} -->
                <li>色: <!-- {{ info.color }} --></li>
                <li>模様: <!-- {{ info.pattern }} --></li>
                <li>咲き方: <!-- {{ info.blooming }} --></li>
                <li>形状: <!-- {{ info.shape }} --></li>
                <li>備考: <!-- {{ info.notes }} --></li>
                <!-- {% endfor %} -->
            </ul>
        </div>
    </main>
</body>
</html>
