{% extends "base.html"%}
{%block content%}


    <main class="main plant-detail">
        <div class="plant-image-section">
            <img src="flower-photo.jpg" alt="花の写真" class="plant-image">
            <p class="plant-id"><!-- FlaskでIDを表示 {% print plant.id %} --></p>
        </div>
        <div class="plant-info-section">
            <ul class="plant-info-list">
                <!-- Flaskでデータベースから情報を取得して表示 {% for info in plant_infos %} -->
                <li>色: <!-- {{ info.color }} --></li>
                <li>模様: <!-- {{ info.pattern }} --></li>
                <li>咲き方: <!-- {{ info.blooming }} --></li>
                <li>形状: <!-- {{ info.shape }} --></li>
                <li>備考: <!-- {{ info.notes }} --></li>
                <!-- {% endfor %} -->
            </ul>
        </div>
    </main>
{% endblock %}
