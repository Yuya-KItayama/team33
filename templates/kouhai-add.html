{% extends "base.html"%}
{%block content%}

    <main class="main">
        <section class="flower-selection-section">
            <div class="flower-selector male-flower">
                <label for="male-flower-select">雄花の選択</label>
                <select id="male-flower-select" class="flower-select">
                    <!-- 雄花の選択オプション -->
                </select>
                <img src="" alt="Selected Male Flower" class="flower-image">
            </div>
            <div class="flower-selector female-flower">
                <label for="female-flower-select">雌花の選択</label>
                <select id="female-flower-select" class="flower-select">
                    <!-- 雌花の選択オプション -->
                </select>
                <img src="" alt="Selected Female Flower" class="flower-image">
            </div>
        </section>
        <div class="remarks-section">
            <textarea class="remarks" placeholder="備考"></textarea>
            <button type="button" class="register-btn">登録</button>
        </div>
    </main>
{% endblock %}
