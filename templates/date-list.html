{% extends "base.html"%}
{%block content%}

    <main class="main">
        <div class="year-list">
            <!-- 以下のfor文はサーバーサイドのテンプレートエンジン（Flask等）で処理 -->
            {% for date in dates %}
                <a href="/yearlist/datelist/{{ year }}/{{ date }}" class="link">{{ date }}</a>
            {% endfor %}
        </div>
    </main>
{% endblock %}
