{% extends "base.html"%}
{%block content%}
<div class="oyakabu-container">
    <a href="/yearlist">
        <button type="button" class="back-btn">戻る</button>
    </a>
</div>
    <main class="main">
        <div class="year-list">
            <!-- 以下のfor文はサーバーサイドのテンプレートエンジン（Flask等）で処理 -->
            {% for date in dates %}
                <a href="/yearlist/datelist/{{ year }}/{{ date }}" class="link">{{ date }}</a>
            {% endfor %}
        </div>
    </main>
{% endblock %}
